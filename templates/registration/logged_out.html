<!DOCTYPE html>
<html lang="ru">
{% load static %}
{% load mysettings %}
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <meta name="Author" content="{% settings_value 'AUTHOR' %}"/>
  <meta name="keywords" content="{% settings_value 'KEYWORDS' %}" /> 
  <meta name="description" content="{% settings_value 'DESCRIPTION' %}" />
  <title>{% settings_value 'SITE_TITLE' %}</title>

  <link rel="icon" href="http://hronos.su/favicon.ico" type="image/x-icon">
  
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}?ver={% settings_value 'APP_VER' %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'bower_components/font-awesome/css/font-awesome.min.css' %}?ver={% settings_value 'APP_VER' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="{% static 'bower_components/Ionicons/css/ionicons.min.css' %}?ver={% settings_value 'APP_VER' %}">
  <!-- jvectormap -->
  <link rel="stylesheet" href="{% static 'bower_components/jvectormap/jquery-jvectormap.css' %}?ver={% settings_value 'APP_VER' %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/AdminLTE.min.css' %}?ver={% settings_value 'APP_VER' %}">
  <!-- iCheck -->
  <link rel="stylesheet" href="{% static 'plugins/iCheck/square/green.css' %}?ver={% settings_value 'APP_VER' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/hronos.css' %}?ver={% settings_value 'APP_VER' %}"/>

  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>
<body class="hold-transition login-page1">
<div class="login-box">
  <div class="login-logo">
    <!--<a href="#"><b>Хронос</b></a>-->
      <span class="logo-bg">
        <img src="{% static 'img/logologin.png' %}?ver={% settings_value 'APP_VER' %}" alt="">
      </span>

  </div>
  <!-- /.login-logo -->
  <div class="login-box-body ">
    {% if error %}
             <div class="alert alert-danger alert-dismissible">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                <h4><i class="icon fa fa-ban"></i> Внимание !</h4>
                 {{comment}}
              </div>
    {% endif %}
    <p class="login-box-msg">Добро пожаловать</p>
      <form action="" method="post">
		{% csrf_token %}
      <div class="form-group has-feedback">
        <input type="text" name="username"  id="id_username" class="form-control" placeholder="Логин">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="password"  id="id_password" class="form-control" placeholder="Пароль">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" data-toggle="tooltip" title class="btn btn-info btn-block ">Вход</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

 
  </div>

</div>

<!-- jQuery 3 -->
<script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}?ver={% settings_value 'APP_VER' %}"></script>

<!-- jQuery UI 1.11.4 -->
<script src="{% static 'bower_components/jquery-ui/jquery-ui.min.js' %}?ver={% settings_value 'APP_VER' %}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
  $.widget.bridge('uibutton', $.ui.button);
</script>

<!-- Bootstrap 3.3.7 -->
<script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}?ver={% settings_value 'APP_VER' %}"></script>

<!-- iCheck -->
<script src="{% static 'plugins/iCheck/icheck.min.js' %}?ver={% settings_value 'APP_VER' %}"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
</html>
